<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LockrSafe</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <button class="toggle-theme-btn" onclick="toggleTheme()">
    <i class="fas fa-adjust"></i> Theme
  </button>

  <div id="notifications"></div>
  <div class="container">
    <div id="login-section" class="section">
      <h1><i class="fas fa-shield-alt"></i> LockrSafe</h1>
      <div class="form-group">
        <input type="password" id="master-password" placeholder="Enter Master Password" autocomplete="new-password">
        <button id="unlock-btn"><i class="fas fa-unlock-alt"></i> Unlock Vault</button>
      </div>
    </div>

    <div id="vault-section" class="section hidden">
      <div class="header">
        <h2><i class="fas fa-key"></i> Password Vault</h2>
        <div class="actions">
          <button id="add-btn"><i class="fas fa-plus"></i> Add</button>
          <button id="import-btn"><i class="fas fa-file-import"></i> Import</button>
          <button id="export-btn"><i class="fas fa-file-export"></i> Export</button>
        </div>
      </div>

      <div class="search-bar">
        <input type="text" id="search" placeholder="Search...">
      </div>

      <div id="entries-list"></div>

      <div id="entry-modal" class="modal hidden">
        <div class="modal-content">
          <h3 id="modal-title">Add Entry</h3>
          <form id="entry-form">
            <div class="form-field">
              <input type="text" id="entry-name" placeholder="Website or Service" required autocomplete="off">
            </div>
            <div class="form-field">
              <input type="text" id="entry-username" placeholder="Username" required autocomplete="off">
            </div>
            <div class="password-field">
              <input type="password" id="entry-password" placeholder="Password" required autocomplete="new-password">
              <button type="button" id="generate-password"><i class="fas fa-dice"></i></button>
              <button type="button" id="toggle-password"><i class="fas fa-eye"></i></button>
            </div>
            <div id="password-strength" class="strength"></div>
            <div class="modal-actions">
              <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save</button>
              <button type="button" id="close-modal"><i class="fas fa-times"></i> Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <div id="confirm-delete-modal" class="modal hidden">
        <div class="modal-content">
          <h3>Confirm Deletion</h3>
          <p>Are you sure you want to delete this entry?</p>
          <div class="modal-actions">
            <button id="confirm-delete">Yes, delete</button>
            <button id="cancel-delete">Cancel</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const current = body.classList.toggle('light-mode');
      localStorage.setItem('lockrsafe-theme', current ? 'light' : 'dark');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('lockrsafe-theme');
      if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
      }
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
